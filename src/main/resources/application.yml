server:
  port: 3344

spring:
  application:
    name: cloud-config-center

  cloud:
    config:
      server:
        git:
          #uri: git@github.com:tyrion777/springcloud-config.git
          uri: https://github.com/tyrion777/springcloud-config.git
          search-paths:
            #搜索目录
            - springcloud-config
      #读取分支
      label: master

eureka:
  client:
    # 单节点无所谓，集群必须设置为true才能配合ribbon使用负载均衡
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/
